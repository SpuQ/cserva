<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cleaning Service Albania</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome Free -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --primary-yellow: #FFEB3B;
      --text-dark: #222;
      --btn-bg: #000;
      --btn-text: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--text-dark);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .hero { text-align: center; }
    .logo-circle {
      width: 260px; height: 260px;
      background: var(--primary-yellow);
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex; align-items: center; justify-content: center;
    }
    .logo-text { line-height: 1; }
    .logo-text .cleaning {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      display: block;
    }
    .logo-text .service {
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 4px;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo-circle">
      <div class="logo-text">
        <span class="cleaning">Cleaning</span>
        <span class="service">Service</span>
      </div>
    </div>
    <div class="btn-group">
      <!-- Phone -->
      <a href="tel:+355682004350" class="btn">
        <i class="fas fa-phone"></i>
        Call Us
      </a>
      <!-- WhatsApp -->
      <a href="https://wa.me/355682004350" target="_blank" class="btn">
        <i class="fab fa-whatsapp"></i>
        WhatsApp
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/sherbime.pastrimi.csa2021/" target="_blank" class="btn">
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
    </div>
  </div>
</body>
</html>
