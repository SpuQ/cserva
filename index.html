<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" /><!-- and/or for PNG -->
  <link rel="icon" href="assets/logo_512x512.png" sizes="32x32" type="image/png" />
  <title>Cleaning Service Albania | Professional Home & Office Cleaning</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet"
  />
  <!-- Font Awesome Free -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --primary-yellow: #FFEB3B;
      --text-dark: #222;
      --btn-bg: #000;
      --btn-text: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Playfair Display', serif;
      color: var(--text-dark);
      background-color: #fff; /* fallback */
      /*background-image: url('assets/albania.svg');
      background-repeat: no-repeat;
      background-position: center right;
      background-size: 100vh auto;       /* fill the viewport */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }
    .hero { text-align: center; }
    .logo-e-verdhe {
      position: relative;
      width: 50vh; height: 50vh;
      background-image: url("assets/logo_512x512.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: top; 
      justify-content: center;
      text-align: left;
    }
    .logo-text { line-height: 1; }
    .logo-text .cleaning {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      display: block;
    }
    .logo-text .service {
      font-size: 1.7rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .logo-text .subtext {
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .btn {
      font-family: 'Pacifico', cursive;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo-e-verdhe">
      <div class="logo-text">
        <span class="cleaning">Cleaning</span>
        <span class="service">Service Albania</span>
        <br/>
        <span class="subtext">sh&#203;rbime pastrimi</span>
      </div>
    </div>
    <div class="btn-group">
      <!-- Phone -->
      <a href="tel:+355682204850" class="btn">
        <i class="fas fa-phone"></i>
        Call Us
      </a>
      <!-- WhatsApp -->
      <a href="https://wa.me/355682204850" target="_blank" class="btn">
        <i class="fab fa-whatsapp"></i>
        WhatsApp
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/sherbime.pastrimi.csa2021/" target="_blank" class="btn">
        <i class="fab fa-instagram"></i>
        Instagram
      </a>
    </div>
  </div>
</body>
</html>
